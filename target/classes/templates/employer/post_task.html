                                                        <!--                                                        </div>-->
                                                        <!--                                                    </div>-->
                                                        <!--                                                    <div class="col-xl-6">-->
                                                        <!--                                                        <div class="input-with-icon">-->
                                                        <!--                                                            <input id="feesHigh" name="feesHigh" class="with-border" type="number" placeholder="最高预算" required>-->
                                                        <!--                                                            <i class="currency">元</i>-->
                                                        <!--                                                        </div>-->

    <!-- 自定义 Script -->
    <script>
        // 获取发布任务返回的消息
        $(function() {
            var msg = "[[${msg}]]"
            console.log(msg)
            if (msg != "") {
                layer.msg(msg)
            }
        })

        /**
         * 提交任务
         */
        function postTask() {
            // var feesLow = Number($("#feesLow").val());
            // var feesHigh = Number($("#feesHigh").val());
            var price = Number($("#feesHigh").val());
            if (price < 0) {
                layer.msg('请输入正确的价格')
                return false
            }

            var skill = $(".keyword-text")
            console.log(skill.length)
            console.log(skill[1].innerText)
            var skillsStr = "";
            for (let i = 0; i < skill.length; i++) {
                if (i == skill.length - 1) {
                    skillsStr += skill[i].innerText
                } else {
                    skillsStr += skill[i].innerText + ","
                }
            }
            $("#skills").val(skillsStr)

            return true
        }

        //检查上传文件是否是excel 文件
        function checkFile() {
            var file = $("#mul_tiFile").val();
            if (file == null || file == "") {
                layer.msg("请选择Excel文件", {
                    icon: 2
                });
                return false;
            }

            // 获取文件扩展名
            var ext = file.substring(file.lastIndexOf(".")).toLowerCase();
            if (ext != ".xls" && ext != ".xlsx") {
                layer.msg("请选择Excel文件(.xls或.xlsx)", {
                    icon: 2
                });
                return false;
            }

            return true;
        }

        // 批量提交任务
        function multiPostTask() {
            // 检查文件是否符合要求
            if (!checkFile()) {
                return false;
            }

            // 显示加载提示
            var loadingIndex = layer.load(1, {
                shade: [0.3, '#fff'],
                content: '正在解析Excel文件，请稍候...'
            });

            // 创建FormData对象用于文件上传
            var formData = new FormData();
            formData.append('file', $('#mul_tiFile')[0].files[0]);

            // 发送到服务器进行处理
            $.ajax({
                url: '/employer/task/read_excel',
                type: 'POST',
                data: formData,
                processData: false, // 告诉jQuery不要处理数据
                contentType: false, // 告诉jQuery不要设置contentType
                success: function(response) {
                    layer.close(loadingIndex);

                    if (response.code == 0) {
                        // 解析成功
                        var data = response.data;
                        if (data && data.length > 0) {
                            // 显示解析后的数据
                            showExcelData(data);
                        } else {
                            layer.msg('Excel文件中没有数据', {
                                icon: 2
                            });
                        }
                    } else {
                        layer.msg('Excel解析失败：' + response.msg, {
                            icon: 2
                        });
                    }
                },
                error: function(xhr, status, error) {
                    layer.close(loadingIndex);
                    layer.msg('Excel文件上传失败，请稍后重试', {
                        icon: 2
                    });
                    console.error('上传错误:', error);
                }
            });

            return false;
        }

        // 显示Excel解析后的数据
        function showExcelData(data) {
            // 生成表格HTML
            var tableHtml = '<table class="basic-table"><thead><tr>';

            // 获取表头（第一行的键）
            var headers = Object.keys(data[0]);
            headers.forEach(function(header) {
                tableHtml += '<th>' + header + '</th>';
            });
            tableHtml += '</tr></thead><tbody>';

            // 生成数据行
            data.forEach(function(row) {
                tableHtml += '<tr>';
                headers.forEach(function(header) {
                    tableHtml += '<td>' + (row[header] || '') + '</td>';
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';

            // 显示数据预览并提供批量提交选项
            layer.open({
                type: 1,
                title: 'Excel解析结果（共' + data.length + '条记录）',
                area: ['90%', '80%'],
                content: '<div style="padding: 20px;">' + tableHtml + '</div>',
                btn: ['批量提交任务', '取消'],
                yes: function(index) {
                    submitBatchTasks(data);
                    layer.close(index);
                }
            });
        }

        // 批量提交任务
        function submitBatchTasks(tasksData) {
            var successCount = 0;
            var failCount = 0;
            var total = tasksData.length;
            var loadingIndex = layer.load(1, {
                shade: [0.3, '#fff'],
                content: '正在批量提交任务...'
            });

            // 获取技能标签
            var skill = $(".keyword-text");
            var skillsStr = "";
            for (let i = 0; i < skill.length; i++) {
                if (i == skill.length - 1) {
                    skillsStr += skill[i].innerText;
                } else {
                    skillsStr += skill[i].innerText + ",";
                }
            }

            // 从表单获取字段值
            var categoryId = $("select[name='categoryId']").val();
            var taskProfile = $("input[name='taskProfile']").val();
            var feesHigh = $("input[name='feesHigh']").val();
            var skills = skillsStr; // 使用上面处理过的技能标签
            var taskDesc = $("textarea[name='taskDesc']").val();
            var feesFile = $("#feesFile").val();

            // 检查表单是否完整
            if (!categoryId || !taskProfile || !feesHigh || !taskDesc) {
                layer.close(loadingIndex);
                layer.msg('请先完成表单填写', {
                    icon: 2
                });
                return;
            }

            // 处理每一行Excel数据
            var processTask = function(index) {
                if (index >= total) {
                    // 处理完成，显示结果
                    layer.close(loadingIndex);
                    layer.alert('批量提交完成：成功' + successCount + '个，失败' + failCount + '个', {
                        icon: 1,
                        closeBtn: 0
                    }, function(alertIndex) {
                        layer.close(alertIndex);
                        if (successCount > 0) {
                            // 成功后跳转到任务管理页面
                            window.location.href = '/employer/myTasks';
                        }
                    });
                    return;
                }

                var task = tasksData[index];

                // 检查query字段是否存在且不为空
                if (!task['query']) {
                    failCount++;
                    console.error('任务标题为空，跳过');
                    processTask(index + 1);
                    return;
                }

                // 构建任务数据对象
                var taskData = {
                    taskTitle: task['query'],
                    categoryId: categoryId,
                    taskProfile: taskProfile,
                    feesHigh: feesHigh,
                    skills: skills,
                    taskDesc: taskDesc,
                    feesFile: feesFile
                };

                console.log('提交任务数据:', taskData);

                // 发送AJAX请求提交任务
                $.ajax({
                    url: '/employer/task/post',
                    type: 'POST',
                    data: taskData,
                    success: function(response) {
                        // 假设response是JSON对象
                        if (typeof response === 'string') {
                            try {
                                response = JSON.parse(response);
                            } catch (e) {
                                // 非JSON格式
                                if (response.indexOf('成功') > -1) {
                                    successCount++;
                                } else {
                                    failCount++;
                                    console.error('任务提交失败:', response);
                                }
                                processTask(index + 1);
                                return;
                            }
                        }

                        if (response.code == 0) {
                            successCount++;
                        } else {
                            failCount++;
                            console.error('任务提交失败:', response.msg);
                        }
                        // 处理下一个任务
                        processTask(index + 1);
                    },
                    error: function(xhr, status, error) {
                        failCount++;
                        console.error('请求错误:', status, error);
                        // 处理下一个任务
                        processTask(index + 1);
                    }
                });
            };

            // 开始处理第一个任务
            processTask(0);
        }

        /**
         * 删除任务技能标签
         */
        $(".keyword-remove").click(function() {
            var skill = $(".keyword-text")
            console.log(skill.length)
            console.log(skill[1].innerText)
            var skillsStr = "";
            for (let i = 0; i < skill.length; i++) {
                if (i == skill.length - 1) {
                    skillsStr += skill[i].innerText
                } else {
                    skillsStr += skill[i].innerText + ","
                }
            }
            $("#skills").val(skillsStr)
        })


        // 上传附件
        function updateFile() {
            $.ajaxFileUpload({
                url: '/uploadFile', //用于文件上传的服务器端请求地址
                secureuri: false, //一般设置为false
                fileElementId: 'upload', //文件上传控件的id属性  <input type="file" id="upload" name="upload" />
                dataType: 'text', //返回值类型 一般设置为json
                success: function(responseText) //服务器成功响应处理函数
                    {
                        var obj = $.parseJSON(responseText.toString().replace(/<.*?>/ig, ""));
                        $("#feesFile").val(obj.filePath)
                        layer.alert("附件上传成功！")
                    }
            });
        }
    </script>
